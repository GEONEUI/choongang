<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 예제</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #popup{
            width: 100%;
            height: 60px;
            background: gold;
            position: relative;;
        }
        #popup span{
            font-size: 30px;
            position: absolute;
            font-weight: 600;
            cursor: pointer;
            top: 10px;
            right: 10px;
            color: #000;
        }

    </style>
</head>
<body>
    <div id="popup">
        <span>X[닫기]</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            var popop = $('#popup');
            var closeElem = $('#popup span');

            closeElem.click(function(){
                popop.slideUp(400);
            });
            
            
        })
    </script>
</body>
</html>
