<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트렌디션</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;

            cursor: pointer;

    </div>
