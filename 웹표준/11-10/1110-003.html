<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <style>
        body{
            padding: 25px;
            background: #fff;
            color: #000;
            font-size: 25px;
            transition: 1s;
        }

        body.dark{
            background: #0a0909;
            color: #fff;
        }

        button{
            width: 200px;
            height: 30px;
            border: 1px solid #000;
            cursor: pointer;
        }

        button.dark{
            color: #fff;
            border: 1px solid #fff;
        }


    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, facilis vel saepe dolore, ad hic iusto assumenda placeat cum magni doloribus consectetur facere aut iure iste explicabo provident autem sapiente?</p>

    <button onclick="MyFunction()">다크모드 활성화</button>

    <script>
        const MyFunction = () =>{
            document.body.classList.toggle('dark');
        }

    </script>
</body>
</html>
