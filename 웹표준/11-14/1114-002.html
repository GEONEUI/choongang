<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style/style.css" />
    <style>
        .btner.active{
            font-weight: bold;
        }
    </style>
  </head>

  <body>
    <div class="container col-lg-12">
      <h1>TO DO LIST</h1>
      <section class="input-area">
        <input type="text" id="plusText">
        <button id="plusClick">+</button>
      </section>

      <section class="task-area">
        <div id="task-tabs">
          <div class="btner alll active">모든것들</div>
          <div class="btner ingg">진행중인것들</div>
          <div class="btner endd">완료된것들</div>
        </div>

        <div class="tabCon">
            <div class="all"></div>
            <div class="ing"></div>
            <div class="end"></div>
        </div>


      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/main.js"></script>


    <script>


        // 클릭 벨류 선언.
        var Textvalue;
        var plusTextElem = document.querySelector('#plusText');
        var plusClickElem = document.querySelector('#plusClick');
        

        // 탭 선언
        var allElem = document.querySelector('.all');
        var ingElem = document.querySelector('.ing');
        var endElem = document.querySelector('.end');


        var check2 = document.querySelector('.Check');
        var delete2 = document.querySelector('.Delete');



        function toggleComplete(Textvalue){
            new List(endElem, Textvalue);
        }

        plusClickElem.addEventListener('click', ()=>{
           var Textvalue = plusTextElem.value;
           new List(allElem, Textvalue);
        })


        function List(target, Textvalue){
            this.mainElem = document.createElement('div');
            this.mainElem.classList.add('task');
            this.Textvalue = Textvalue;
            this.mainElem.innerHTML = ''
                    +'<div>' + Textvalue + '</div>'
                    +'<div class="button-con">'
                      +'<button onclick="toggleComplete('+ this.Textvalue +')">Check</button>'
                      +'<button>Delete</button>'
                    +'</div>';
           
            target.appendChild(this.mainElem);
            this.target = target;
            
            this.end = document.querySelector('.end');
            this.con;
            this.elem;

            //생성자 클릭이벤트
            this.click();

        }


        List.prototype = {
            constructor:List,
            click: function(){
                const self = this;

                window.addEventListener('click', (e)=>{
                    
                })
            }
        }

        // tabMenu
        var containerElem = document.querySelector('.container');
        var tabBtn = document.querySelectorAll("#task-tabs div");
        var tabmenu = document.querySelectorAll(".tabCon div");


        tabmenu[0].style.display = "block";
        tabmenu[1].style.display = "none";
        tabmenu[2].style.display = "none";

        containerElem.addEventListener('click', (e)=>{
            if(e.target.classList.contains('btner')){
                for(var i = 0; i<tabBtn.length; i++){
                    tabBtn[i].classList.remove('active');
                }
                for(var i = 0; i<tabmenu.length; i++){
                    tabmenu[i].style.display = "none";
                }
                e.target.classList.add('active');
                if(e.target.classList.contains('alll')){
                    tabmenu[0].style.display = "block";
                }else if(e.target.classList.contains('ingg')){
                    tabmenu[1].style.display = "block";
                }else if(e.target.classList.contains('endd')){
                    tabmenu[2].style.display = "block";
                }
            }
        });
        

      
        


    </script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  </body>
</html>
