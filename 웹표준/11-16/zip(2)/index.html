    <script>
        $(function(){
            let duration = 300;

            let $aside = $('.page-main > aside');
            let $asideButton = $aside.find("button").on("click", function(){
                    if(!$aside.hasClass("open")){
                        $aside.animate({left:"-70px"}, duration);
                        $asideButton.find("img").attr("src", "img/btn_close.png");
                        $aside.addClass("open")
                    }else{
                        $aside.animate({left:"-350px"}, duration);
                        $asideButton.find("img").attr("src", "img/btn_open.png");
                        $aside.removeClass("open")
                    }
            });
            
        })
    </script>
